<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">Happy Birthday, My Love!</h1>
        <div class="hearts">
            <img src="heart.png" alt="Heart" class="heart">
            <img src="heart.png" alt="Heart" class="heart">
            <img src="heart.png" alt="Heart" class="heart">
        </div>
        <div class="cake-container">
            <img src="cake.png" alt="Birthday Cake" class="cake">
            <div class="candles">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
        </div>
        <div class="message">
            <p>I hope your day is filled with love, joy, and all your favorite things!</p>
        </div>
    </div>
    <div class="rain">
        <div class="heart-rain"></div>
    </div>
</body>
</html>
